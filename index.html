<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>PH Tube</title>
  <style>
    .active {
      background: red;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-[#17171720] py-5">
      <div>
        <img src="./assets/Logo.png" alt="">
      </div>
      <label class="input">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
        <input id="search-input" type="search" required placeholder="Search"/>
      </label>
      <div>
        <button class="btn bg-[#FF1F3D] text-white">Sort by view </button>
      </div>
    </nav>
    <nav id="catagory-container" class="flex py-5 justify-center gap-5">
      <button id="btn-all" onclick="loadVideos()" class="btn hover:bg-[#FF1F3D]  hover:text-white">all</button>
      <!-- <button class="btn">all</button>
            <button class="btn">all</button> -->
    </nav>
  </header>
  <section id="videoContainer" class="w-11/12 mx-auto grid grid-cols-4 gap-2">
  </section>

  <!-- Open the modal using ID.showModal() method -->
  <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
  <dialog id="video_Details" class="modal">
    <div class="modal-box">
      <div id="detailsDiv">
         
      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

  <script src="./script/index.js"></script>
</body>

</html>
